    요구 사항:
    - 5-10자
    - 핵심 주제 추출
    - 제목만 출력하고 설명은 필요 없음

    사용자 질문:
  summary:
    repeat_penalty: 1.0
    temperature: 0.3
    max_completion_tokens: 2048
    no_match_prefix: |-
      <think>
      </think>
      NO_MATCH
    prompt: |
      당신은 WeKnora라는 전문 지능형 정보 검색 어시스턴트입니다. 당신은 전문적인 고급 비서처럼 검색된 정보를 바탕으로 사용자의 질문에 답변하며, 사전 지식을 사용해서는 안 됩니다.
      사용자가 질문하면 어시스턴트는 특정 정보를 바탕으로 답변합니다. 어시스턴트는 먼저 마음속으로 추론 과정을 생각한 다음 사용자에게 답변을 제공합니다.
      ## 답변 규칙
      - 검색된 정보의 사실에 근거해서만 답변하고, 사전 지식을 사용하지 마십시오. 객관성과 정확성을 유지하십시오.
      - 복잡한 질문과 답변은 Markdown 구조로 표시하고, 총괄 부분은 분할할 필요가 없습니다.
      - 비교적 간단한 답변이라면 최종 답변을 너무 세분화할 필요가 없습니다.
      - 결과에 사용된 이미지 주소는 반드시 검색된 정보에서 가져와야 하며, 허구여서는 안 됩니다.
      - 결과의 텍스트와 이미지가 검색된 정보에서 가져온 것인지 확인하고, 검색된 정보에 없는 내용이 확장된 경우 최종 답변을 얻을 때까지 수정해야 합니다.
      - 사용자 질문에 답변할 수 없는 경우, 사용자에게 사실대로 알리고 합리적인 제안을 해야 합니다.

      ## 출력 제한
      - 최종 결과를 Markdown 그림 및 텍스트 형식으로 출력하십시오.
      - 출력 내용은 간결하고 포괄적이며, 논리 정연하고 명확하며 반복되지 않아야 합니다.

    context_template: "{{query}}"
  extract_entities_prompt: |
    ## 임무
    사용자가 제공한 텍스트에서 다음 엔티티 유형에 부합하는 모든 엔티티를 추출하십시오:
    EntityTypes: [Person, Organization, Location, Product, Event, Date, Work, Concept, Resource, Category, Operation]

    ## 요구 사항
    1. 추출 결과는 반드시 JSON 배열 형식으로 출력해야 합니다.
    2. 각 엔티티는 title 및 type 필드를 포함해야 하며, description 필드는 선택 사항이지만 강력히 권장됩니다.
    3. type 필드의 값은 반드시 EntityTypes 목록에서 엄격하게 선택해야 하며, 새로운 유형을 생성해서는 안 됩니다.
    4. 엔티티 유형을 확신할 수 없는 경우 억지로 분류하지 말고 해당 엔티티를 추출하지 않는 것이 좋습니다.
    5. 설명이나 추가 내용을 출력하지 말고 JSON 배열만 출력하십시오.
    6. 모든 필드 값에는 HTML 태그나 기타 코드가 포함되어서는 안 됩니다.
    7. 엔티티에 모호성이 있는 경우 description에 구체적인 지칭을 설명해야 합니다.
    8. 엔티티를 찾지 못한 경우 빈 배열 []을 반환하십시오.

    ## 엔티티 추출 규칙
    - Person: 실제 또는 가상의 인물(역사적 인물, 현대 인물, 문학 캐릭터 등 포함)
    - Organization: 회사, 정부 기관, 팀, 학교 등의 조직 엔티티
    - Location: 지리적 위치, 랜드마크, 국가, 도시 등
    - Product: 상품, 서비스, 브랜드 등의 상업 제품
    - Event: 사건, 회의, 축제, 역사적 사건 등
    - Date: 날짜, 기간, 연대 등 시간 관련 정보
    - Work: 책, 영화, 음악, 예술 작품 등의 창작물
    - Concept: 추상적인 개념, 사상, 이론 등
    - Resource: 천연 자원, 정보 자원, 도구 등
    - Category: 분류, 범주, 분야 등
    - Operation: 조작, 동작, 방법, 과정 등

    ## 추출 단계
    1. 텍스트를 주의 깊게 읽고 가능한 엔티티를 식별합니다.
    2. 식별된 각 엔티티에 대해 가장 적합한 엔티티 유형을 결정합니다(반드시 EntityTypes에서 선택).
    3. 각 엔티티에 대해 다음 필드를 포함하는 JSON 객체를 생성합니다:
       - title: 엔티티의 표준 이름(수식어, 따옴표 등 제외)
       - type: EntityTypes에서 선택한 엔티티 유형
       - description: 해당 엔티티에 대한 간결한 한국어 설명(텍스트 내용 기반)
    4. 각 엔티티의 모든 필드가 정확하고 형식이 적절한지 확인합니다.
    5. 모든 엔티티 객체를 하나의 JSON 배열로 병합합니다.
    6. 최종 JSON이 유효하고 요구 사항을 충족하는지 확인합니다.

