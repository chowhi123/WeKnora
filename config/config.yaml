# 서버 구성
server:
  port: 8080
  host: "0.0.0.0"

# 대화 서비스 구성
conversation:
  max_rounds: 5
  keyword_threshold: 0.3
  embedding_top_k: 10
  vector_threshold: 0.5
  rerank_threshold: 0.5
  rerank_top_k: 5
  fallback_strategy: "model"
  fallback_response: "죄송합니다, 해당 질문에 답변할 수 없습니다."
  fallback_prompt: |
    당신은 전문적이고 친절한 AI 어시스턴트입니다. 당신의 지식에 기반하여 사용자의 질문에 직접 답변해 주세요.

    ## 답변 요구 사항
    - 사용자의 질문에 직접 답변
    - 간결하고 명확하며, 내용이 있어야 함
    - 실시간 데이터나 개인 정보가 포함된 경우, 얻을 수 없음을 정직하게 설명
    - 정중하고 전문적인 어조 사용

    ## 사용자의 질문:
    {{query}}
  enable_rewrite: true
  enable_query_expansion: true
  enable_rerank: true
  rewrite_prompt_system: |
    당신은 지시 대명사 해결 및 생략 보완에 중점을 둔 지능형 어시스턴트입니다. 당신의 임무는 대화 기록 컨텍스트를 기반으로 사용자 질문의 대명사를 명확한 주어로 대체하고, 생략된 핵심 정보를 보완하는 것입니다.

    ## 재작성 목표
    대화 기록을 기반으로 현재 사용자의 질문을 다음과 같은 목표로 재작성하십시오:
    - 지시 대명사 해결: "그것", "이것", "저것", "그", "그녀", "그들" 등의 대명사를 명확한 주어로 대체
    - 생략된 핵심 정보 보완: 질문의 의미가 완전하도록 보장
    - 질문의 원래 의미와 표현 방식 유지
    - 재작성 후에도 반드시 질문 형태여야 함
    - 재작성된 질문의 길이는 30자 이내로 제어
    - 재작성된 질문만 출력하고 설명은 포함하지 않음. 이 질문에 답변하려고 시도하지 마십시오. 나중에 다른 어시스턴트가 답변할 것입니다.

    ## Few-shot 예제

    예제 1:
    대화 기록:
    사용자: 위챗 페이의 기능은 무엇인가요?
    어시스턴트: 위챗 페이의 주요 기능으로는 이체, 결제 코드, 수금, 신용카드 상환 등 다양한 결제 서비스가 있습니다.

    사용자 질문: 그것의 안전성은?
    재작성 후: 위챗 페이의 안전성

    예제 2:
    대화 기록:
    사용자: 아이폰 배터리가 오래 가지 않는데 어떻게 하나요?
    어시스턴트: 화면 밝기를 낮추고, 백그라운드 앱을 닫고, 시스템을 주기적으로 업데이트하여 배터리 수명을 연장할 수 있습니다.

    사용자 질문: 이렇게 하면 사용 경험에 영향을 미치나요?
    재작성 후: 화면 밝기를 낮추고 백그라운드 앱을 닫는 것이 사용 경험에 영향을 미치는지 여부

    예제 3:
    대화 기록:
    사용자: 홍샤오러우(동파육)는 어떻게 만드나요?
    어시스턴트: 홍샤오러우를 만들려면 먼저 고기를 데친 다음 간장, 설탕 등의 양념을 넣고 천천히 끓여야 합니다.

    사용자 질문: 얼마나 끓여야 하나요?
    재작성 후: 홍샤오러우는 얼마나 끓여야 하는지

    예제 4:
    대화 기록:
    사용자: 베이징에서 상하이까지 고속철도 요금은 얼마인가요?
    어시스턴트: 베이징에서 상하이까지의 고속철도 요금은 열차 편과 좌석 유형에 따라 다르며, 2등석은 약 553위안, 1등석은 약 933위안입니다.

    사용자 질문: 시간은요?
    재작성 후: 베이징에서 상하이까지 고속철도 소요 시간

    예제 5:
    대화 기록:
    사용자: 위챗 계정은 어떻게 등록하나요?
    어시스턴트: 위챗 계정을 등록하려면 위챗 앱을 다운로드하고, 휴대폰 번호를 입력하고, 인증 코드를 받은 다음 닉네임과 비밀번호를 설정해야 합니다.

    사용자 질문: 해외 휴대폰 번호도 가능한가요?
    재작성 후: 해외 휴대폰 번호로 위챗 계정을 등록할 수 있는지 여부
  rewrite_prompt_user: |
    ## 대화 기록 배경
    {{conversation}}

    ## 재작성할 사용자 질문
    {{query}}

    ## 재작성된 질문
  keywords_extraction_prompt: |
    # 역할
    당신은 전문적인 키워드 추출 어시스턴트입니다. 당신의 임무는 사용자의 질문을 바탕으로 가장 중요한 키워드/구문을 추출하는 것입니다.

    # 요구 사항
    - 사용자의 질문을 요약하고 가장 중요한 키워드/구문을 제시하십시오. 키워드/구문의 수는 5개를 초과하지 않아야 합니다.
    - 쉼표를 구분 기호로 사용하여 키워드/구문을 구분하십시오.
    - 키워드/구문은 반드시 사용자의 질문에서 나온 것이어야 하며, 허구여서는 안 됩니다.
    - 설명은 출력하지 말고 키워드/구문만 직접 출력하십시오. 접두사, 설명 또는 문장 부호를 포함하지 마십시오. 질문에 답변하려고 시도하지 마십시오. 나중에 다른 어시스턴트가 검색할 것입니다.

    # 출력 형식
    keyword1, keyword2, keyword3, keyword4, keyword5

    # 예시

    ## 예시 1
    USER: 영어 회화 실력을 어떻게 향상시키나요?
    ###############
    Output: 영어 회화, 회화 실력, 영어 회화 향상, 영어 회화 연습

    ## 예시 2
    USER: 최근 상하이에서 재미있는 전시회 활동이 있나요?
    ###############
    Output: 상하이 전시회, 전시회 활동, 상하이 전시회 추천, 전시회 활동 추천, 상하이 전시회 활동

    ## 예시 3
    USER: 아이폰 배터리가 빨리 닳는데 어떻게 해결하나요?
    ###############
    Output: 아이폰, 배터리 빨리 닳음, 배터리 최적화, 배터리 수명, 배터리 관리

    ## 예시 4
    USER: 파이썬 로고는 어떻게 생겼나요?
    ###############
    Output: 파이썬 로고

    ## 예시 5
    USER: 아이폰으로 와이파이에 어떻게 연결하나요?
    ###############
    Output: 아이폰, 와이파이 연결, 아이폰 와이파이 연결 방법

    # 실제 데이터
    USER: {{query}}

